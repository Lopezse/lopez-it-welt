<svg xmlns="http://www.w3.org/2000/svg" width="400" height="80" viewBox="0 0 400 80"
     shape-rendering="geometricPrecision" text-rendering="optimizeLegibility" 
     image-rendering="optimizeQuality">
  <defs>
    <!-- Farbverlauf -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00CFFF"/>
      <stop offset="100%" stop-color="#004CFF"/>
    </linearGradient>
    <!-- Glow -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LW Quadrat -->
  <rect x="10" y="10" width="60" height="60" rx="15" ry="15"
        fill="url(#blueGradient)" filter="url(#neonGlow)"/>
  <text x="40" y="50" font-family="Montserrat, Arial, sans-serif"
        font-size="28" font-weight="bold" text-anchor="middle" fill="white">LW</text>

  <!-- Textblock -->
  <g transform="translate(85, 50)">
    <!-- Hauptmarke -->
    <text x="0" y="0" font-family="Montserrat, Arial, sans-serif"
          font-size="32" font-weight="600" fill="#222222">Lopez</text>
    <text x="110" y="0" font-family="Montserrat, Arial, sans-serif"
          font-size="32" font-weight="700" fill="url(#blueGradient)">IT Welt</text>
  </g>
</svg>
