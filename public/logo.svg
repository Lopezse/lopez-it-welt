<svg xmlns="http://www.w3.org/2000/svg" width="900" height="350" viewBox="0 0 900 350">
  <defs>
    <!-- Farbverlauf -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00CFFF"/>
      <stop offset="100%" stop-color="#004CFF"/>
    </linearGradient>
    <!-- Glow -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LW Quadrat -->
  <rect x="20" y="80" width="180" height="180" rx="30" ry="30"
        fill="url(#blueGradient)" filter="url(#neonGlow)"/>
  <text x="110" y="190" font-family="Montserrat, Arial, sans-serif"
        font-size="85" font-weight="bold" text-anchor="middle" fill="white">LW</text>

  <!-- Textblock -->
  <g transform="translate(230, 150)">
    <!-- Hauptmarke -->
    <text x="0" y="0" font-family="Montserrat, Arial, sans-serif"
          font-size="75" font-weight="600" fill="#222222">Lopez</text>
    <text x="250" y="0" font-family="Montserrat, Arial, sans-serif"
          font-size="75" font-weight="700" fill="url(#blueGradient)">IT Welt</text>

    <!-- Tagline direkt darunter -->
    <text x="0" y="60" font-family="Montserrat, Arial, sans-serif"
          font-size="30" font-weight="300" fill="#555555">
      Digitale LÃ¶sungen. Global. Sicher.
    </text>
  </g>
</svg>