<svg xmlns="http://www.w3.org/2000/svg" width="800" height="220" viewBox="0 0 800 220" 
     shape-rendering="geometricPrecision" text-rendering="optimizeLegibility" 
     image-rendering="optimizeQuality">
  <defs>
    <!-- Farbverlauf für LW-Quadrat (vorgegeben: Hauptblau zu Akzentblau) -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0055A4"/>
      <stop offset="100%" stop-color="#00BFFF"/>
    </linearGradient>
    <!-- Glow für LW-Quadrat -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LW Quadrat (bleibt gleich) -->
  <rect x="20" y="40" width="120" height="120" rx="25" ry="25"
        fill="url(#blueGradient)" filter="url(#neonGlow)"/>
  <text x="80" y="115" font-family="Montserrat, Arial, sans-serif"
        font-size="50" font-weight="bold" text-anchor="middle" fill="white"
        text-rendering="optimizeLegibility" shape-rendering="geometricPrecision">LW</text>

  <!-- Textblock -->
  <g transform="translate(160, 100)">
    <!-- "Lopez" in Gelb (vorgegeben: #FFD700) -->
    <text x="0" y="0" font-family="Montserrat, Arial, sans-serif"
          font-size="56" font-weight="600" fill="#FFD700"
          text-rendering="optimizeLegibility" shape-rendering="geometricPrecision">Lopez</text>
    
    <!-- "IT Welt" in Hauptblau (vorgegeben: #0055A4) -->
    <text x="180" y="0" font-family="Montserrat, Arial, sans-serif"
          font-size="56" font-weight="700" fill="#0055A4"
          text-rendering="optimizeLegibility" shape-rendering="geometricPrecision">IT Welt</text>

    <!-- Tagline in Gelb - verbesserte Lesbarkeit -->
    <text x="0" y="50" font-family="Montserrat, Arial, sans-serif"
          font-size="28" font-weight="600" fill="#FFD700" 
          text-rendering="optimizeLegibility" shape-rendering="geometricPrecision"
          letter-spacing="1px">
      Digitale Lösungen. Global. Sicher.
    </text>
  </g>
</svg>
