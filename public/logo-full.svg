<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
  <defs>
    <!-- Farbverlauf -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00CFFF"/>
      <stop offset="100%" stop-color="#004CFF"/>
    </linearGradient>
    <!-- Glow -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LW Quadrat -->
  <rect x="20" y="40" width="120" height="120" rx="25" ry="25"
        fill="url(#blueGradient)" filter="url(#neonGlow)"/>
  <text x="80" y="115" font-family="Montserrat, Arial, sans-serif"
        font-size="50" font-weight="bold" text-anchor="middle" fill="white">LW</text>

  <!-- Textblock -->
  <g transform="translate(160, 100)">
    <!-- Hauptmarke -->
    <text x="0" y="0" font-family="Montserrat, Arial, sans-serif"
          font-size="48" font-weight="600" fill="#222222">Lopez</text>
    <text x="140" y="0" font-family="Montserrat, Arial, sans-serif"
          font-size="48" font-weight="700" fill="url(#blueGradient)">IT Welt</text>

    <!-- Tagline darunter -->
    <text x="0" y="35" font-family="Montserrat, Arial, sans-serif"
          font-size="18" font-weight="300" fill="#444444">
      Digitale LÃ¶sungen. Global. Sicher.
    </text>
  </g>
</svg>




