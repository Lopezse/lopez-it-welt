name: ğŸ—ï¸ Enterprise++ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ğŸ›¡ï¸ Enterprise++ SicherheitsprÃ¼fung
  security-check:
    runs-on: ubuntu-latest
    name: ğŸ›¡ï¸ Enterprise++ Security Check
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“‹ Enterprise++ Anti-Rule-Break Check
        run: |
          echo "ğŸ›¡ï¸ Enterprise++ SicherheitsprÃ¼fung lÃ¤uft..."
          node scripts/anti-rule-break-system.js validate

      - name: ğŸ” Enterprise++ Enforcement Check
        run: |
          echo "ğŸ” Enterprise++ Enforcement lÃ¤uft..."
          node scripts/enforce-rules-fixed.js

      - name: ğŸ›¡ï¸ KI-Sicherheitsmodul Check
        run: |
          echo "ğŸ›¡ï¸ KI-Sicherheitsmodul lÃ¤uft..."
          node scripts/ki-sicherheitsmodul.js validate

  # ğŸ“‹ QualitÃ¤tsprÃ¼fung
  quality-check:
    runs-on: ubuntu-latest
    name: ğŸ“‹ Enterprise++ Quality Check
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Lint check
        run: npm run lint

      - name: ğŸ¨ Prettier check
        run: npm run format:check

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ“Š Test coverage
        run: npm run test:coverage

  # ğŸ”’ Security Scan
  security-scan:
    runs-on: ubuntu-latest
    name: ğŸ”’ Security Scan
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=moderate

      - name: ğŸ” Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ğŸ—ï¸ Build
  build:
    runs-on: ubuntu-latest
    needs: [security-check, quality-check, security-scan]
    name: ğŸ—ï¸ Build Application
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 7

  # ğŸš€ Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    name: ğŸš€ Deploy to Staging
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          # Hier kommt Ihre Staging-Deployment-Logik hin
          echo "âœ… Staging deployment successful"

  # ğŸš€ Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    name: ğŸš€ Deploy to Production
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Deploy to production
        run: |
          echo "ğŸš€ Deploying to production environment..."
          # Hier kommt Ihre Production-Deployment-Logik hin
          echo "âœ… Production deployment successful"

      - name: ğŸ“Š Post-deployment health check
        run: |
          echo "ğŸ“Š Running post-deployment health checks..."
          # Hier kommen Ihre Health-Check-Logiken hin
          echo "âœ… All health checks passed"

  # ğŸ“Š Enterprise++ Quality Report
  quality-report:
    runs-on: ubuntu-latest
    needs: [security-check, quality-check, security-scan, build]
    name: ğŸ“Š Enterprise++ Quality Report
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“Š Generate Enterprise++ Quality Report
        run: |
          echo "ğŸ“Š Generating Enterprise++ Quality Report..."
          node scripts/enterprise-quality-controller.js report

      - name: ğŸ“¤ Upload Quality Report
        uses: actions/upload-artifact@v4
        with:
          name: enterprise-quality-report
          path: QUALITY_DASHBOARD.md
          retention-days: 30
