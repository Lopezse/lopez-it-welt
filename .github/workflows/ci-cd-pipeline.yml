name: ğŸš€ Lopez IT Welt - CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "18"
  DOCKER_IMAGE: lopez-it-welt
  DOCKER_TAG: latest

jobs:
  # ğŸ” QUALITY CHECKS
  quality-check:
    name: ğŸ” Quality & Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint Code
        run: npm run lint

      - name: ğŸ§ª Run Tests
        run: npm run test

      - name: ğŸ›¡ï¸ Security Scan
        run: npm run security:scan

      - name: ğŸ” Secrets Scan
        run: npm run secrets:scan

      - name: ğŸ“‹ Compliance Check
        run: npm run compliance:check

  # ğŸ³ DOCKER BUILD
  docker-build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸ›¡ï¸ SECURITY SCANS
  security-scan:
    name: ğŸ›¡ï¸ Security Scans
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@v0.4.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

      - name: ğŸ” Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ğŸ§ª INTEGRATION TESTS
  integration-tests:
    name: ğŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Integration Tests
        run: npm run test:integration

      - name: ğŸŒ E2E Tests
        run: npm run test:e2e

  # ğŸ“Š PERFORMANCE TESTS
  performance-tests:
    name: ğŸ“Š Performance Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: ğŸ“Š Lighthouse Performance Test
        run: npm run lighthouse

      - name: âš¡ Performance Budget Check
        run: npm run performance:budget

  # ğŸš€ DEPLOYMENT
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality-check, security-scan, integration-tests, performance-tests]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to staging..."
          # Hier kommt dein Staging-Deployment-Script
          ./scripts/deploy-staging.sh

      - name: âœ… Health Check
        run: |
          echo "ğŸ” Checking application health..."
          # Health check script
          ./scripts/health-check.sh

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-check, security-scan, integration-tests, performance-tests]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸš€ Deploying to production..."
          # Hier kommt dein Production-Deployment-Script
          ./scripts/deploy-production.sh

      - name: âœ… Health Check
        run: |
          echo "ğŸ” Checking application health..."
          # Health check script
          ./scripts/health-check.sh

      - name: ğŸ“Š Post-Deployment Tests
        run: |
          echo "ğŸ§ª Running post-deployment tests..."
          npm run test:post-deploy

  # ğŸ“ˆ MONITORING & ALERTS
  monitoring:
    name: ğŸ“ˆ Monitoring Setup
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“Š Setup Monitoring
        run: |
          echo "ğŸ“Š Setting up monitoring..."
          # Monitoring setup script
          ./scripts/setup-monitoring.sh

      - name: ğŸ”” Send Deployment Notification
        run: |
          echo "ğŸ”” Sending deployment notification..."
          # Notification script
          ./scripts/send-notification.sh

  # ğŸ“‹ REPORTING
  generate-report:
    name: ğŸ“‹ Generate Report
    runs-on: ubuntu-latest
    needs: [quality-check, security-scan, integration-tests, performance-tests]
    if: always()
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“Š Generate CI/CD Report
        run: |
          echo "ğŸ“Š Generating CI/CD report..."
          npm run ci:report

      - name: ğŸ“„ Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: ci-cd-report
          path: reports/ci-cd-report.json
