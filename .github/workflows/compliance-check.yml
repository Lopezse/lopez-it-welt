name: Enterprise++ Compliance Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  enterprise-compliance:
    name: Enterprise++ Compliance Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Enterprise++ Compliance Check
        run: node scripts/enterprise-compliance-check.js

      - name: Run Anti-Rule-Break Check
        run: node scripts/anti-rule-break-check.js

      - name: Run DSGVO Compliance Check
        run: node scripts/dsgvo-compliance-check.js

      - name: Run Linting
        run: npm run lint

      - name: Run Tests
        run: npm run test

      - name: Type Check
        run: npm run type-check

      - name: Security Audit
        run: npm audit

      - name: Build Check
        run: npm run build

      - name: Report Compliance Status
        if: always()
        run: |
          echo "üèÜ Enterprise++ Compliance Check abgeschlossen"
          echo "üìä Compliance-Status wird in GitHub Actions dokumentiert"

  quality-metrics:
    name: Quality Metrics
    runs-on: ubuntu-latest
    needs: enterprise-compliance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Quality Metrics
        run: node scripts/quality-metrics-check.js

      - name: Generate Quality Report
        run: node scripts/generate-quality-report.js

      - name: Upload Quality Report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: quality-report.json

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: enterprise-compliance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Security Scan
        run: node scripts/security-scan.js

      - name: Run Dependency Check
        run: npm audit --audit-level=moderate

      - name: Generate Security Report
        run: node scripts/generate-security-report.js

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.json
