name: ğŸ¤– Agenten-Pipeline

# ğŸ“‹ Trigger-Konfiguration
on:
  push:
    branches: [main, develop, feature/*]
    paths:
      - "src/**"
      - "agents/**"
      - "docs/**"
      - "config/**"
      - "scripts/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/**"
      - "agents/**"
      - "docs/**"
      - "config/**"
      - "scripts/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment Environment"
        required: true
        default: "staging"
        type: choice
        options:
          - development
          - staging
          - production
      agent:
        description: "Specific Agent to Run"
        required: false
        type: string

# ğŸ”§ Umgebungsvariablen
env:
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.11"
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: lopez-it-welt/agents
  AGENT_ENVIRONMENT: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'development' }}
  AGENT_SPECIFIC: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.agent || '' }}
  MONITORING_CONFIG: ${{ secrets.MONITORING_CONFIG }}

# ğŸ“‹ Jobs
jobs:
  # ğŸ¨ StyleGuard-AI
  styleguard:
    name: ğŸ¨ StyleGuard-AI Review
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          npm install -g typescript ts-node

      - name: ğŸ¨ StyleGuard-AI Review
        run: |
          echo "ğŸ¨ StyleGuard-AI startet..."
          node agents/styleguard/index.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STYLEGUARD_CONFIG: ${{ secrets.STYLEGUARD_CONFIG }}

      - name: ğŸ“Š StyleGuard Report
        if: always()
        run: |
          echo "ğŸ“Š StyleGuard-Report generiert"
          # Report-Logik hier

  # ğŸ›¡ï¸ Security-Audit-Agent
  security-audit:
    name: ğŸ›¡ï¸ Security-Audit-Agent
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r agents/security-audit/requirements.txt

      - name: ğŸ›¡ï¸ Security-Audit-AI
        run: |
          echo "ğŸ›¡ï¸ Security-Audit-Agent startet..."
          python agents/security-audit/run.py
        env:
          SECURITY_AUDIT_CONFIG: ${{ secrets.SECURITY_AUDIT_CONFIG }}
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: ğŸ“Š Security Report
        if: always()
        run: |
          echo "ğŸ“Š Security-Report generiert"
          # Security-Report-Logik

      - name: ğŸš¨ Security Alert
        if: failure()
        run: |
          echo "ğŸš¨ Security-Alert gesendet"
          # Alert-Logik

  # ğŸ“‹ Compliance-Checker
  compliance-check:
    name: ğŸ“‹ Compliance-Checker
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ“‹ Compliance-Checker
        run: |
          echo "ğŸ“‹ Compliance-Checker startet..."
          node agents/compliance-checker/checker.ts
        env:
          COMPLIANCE_CONFIG: ${{ secrets.COMPLIANCE_CONFIG }}

      - name: ğŸ“Š Compliance Report
        if: always()
        run: |
          echo "ğŸ“Š Compliance-Report generiert"

  # ğŸ§ª AI-TestAgent
  ai-test:
    name: ğŸ§ª AI-TestAgent
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª AI-TestAgent
        run: |
          echo "ğŸ§ª AI-TestAgent startet..."
          node agents/ai-test-agent/generator.ts
        env:
          AI_TEST_CONFIG: ${{ secrets.AI_TEST_CONFIG }}

      - name: ğŸ§ª Run Generated Tests
        run: |
          echo "ğŸ§ª Generierte Tests werden ausgefÃ¼hrt..."
          npm test

      - name: ğŸ“Š Test Coverage Report
        if: always()
        run: |
          echo "ğŸ“Š Test-Coverage-Report generiert"

  # ğŸ“Š Monitoring-WÃ¤chter
  monitoring-waecher:
    name: ğŸ“Š Monitoring-WÃ¤chter
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ“Š Monitoring-WÃ¤chter
        run: |
          echo "ğŸ“Š Monitoring-WÃ¤chter startet..."
          node agents/monitoring-waecher/watcher.ts
        env:
          MONITORING_CONFIG: ${{ secrets.MONITORING_CONFIG }}

      - name: ğŸ“Š Monitoring Report
        if: always()
        run: |
          echo "ğŸ“Š Monitoring-Report generiert"

      - name: ğŸš¨ Send Alerts
        if: failure()
        run: |
          echo "ğŸš¨ Monitoring-Alerts gesendet"
          # Alert-Logik

  # ğŸš€ Deploy-Buddy
  deploy-buddy:
    name: ğŸš€ Deploy-Buddy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸš€ Deploy-Buddy Check
        run: |
          echo "ğŸš€ Deploy-Buddy startet..."
          node agents/deploy-buddy/checker.ts
        env:
          DEPLOY_BUDDY_CONFIG: ${{ secrets.DEPLOY_BUDDY_CONFIG }}

      - name: ğŸ“Š Deployment Report
        if: always()
        run: |
          echo "ğŸ“Š Deployment-Report generiert"

  # ğŸ³ Docker Build
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [styleguard, security-audit, compliance-check, ai-test]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” Security Scan
        run: |
          echo "ğŸ” Security-Scan des Docker-Images..."
          # Trivy oder andere Security-Scanner

  # ğŸš€ Staging Deployment
  deploy-staging:
    name: ğŸš€ Staging Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [docker-build, deploy-buddy]
    if: github.ref == 'refs/heads/develop' && needs.deploy-buddy.result == 'success'
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Staging-Deployment startet..."
          bash scripts/deploy-staging.sh
        env:
          STAGING_ENV: ${{ secrets.STAGING_ENV }}
          DOCKER_IMAGE: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: ğŸ¥ Health Check
        run: |
          echo "ğŸ¥ Health-Check wird durchgefÃ¼hrt..."
          # Health-Check-Logik

      - name: ğŸ“Š Staging Report
        if: always()
        run: |
          echo "ğŸ“Š Staging-Report generiert"

  # ğŸš€ Production Deployment
  deploy-production:
    name: ğŸš€ Production Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main' && needs.deploy-staging.result == 'success'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸš€ Production-Deployment startet..."
          bash scripts/deploy-production.sh
        env:
          PRODUCTION_ENV: ${{ secrets.PRODUCTION_ENV }}
          DOCKER_IMAGE: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: ğŸ¥ Health Check
        run: |
          echo "ğŸ¥ Health-Check wird durchgefÃ¼hrt..."
          # Health-Check-Logik

      - name: ğŸ“Š Production Report
        if: always()
        run: |
          echo "ğŸ“Š Production-Report generiert"

  # ğŸ“Š Monitoring & Reporting
  monitoring-report:
    name: ğŸ“Š Monitoring & Reporting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ“Š Generate Reports
        run: |
          echo "ğŸ“Š Reports werden generiert..."
          node agents/shared/report-generator.js

      - name: ğŸ“§ Send Notifications
        if: always()
        run: |
          echo "ğŸ“§ Benachrichtigungen werden gesendet..."
          # Notification-Logik

      - name: ğŸ“Š Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: agent-reports-${{ github.run_number }}
          path: |
            reports/
            logs/
          retention-days: 30

  # ğŸ”„ Snapshot-Archivierung
  snapshot-archivierung:
    name: ğŸ”„ Snapshot-Archivierung
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [deploy-production]
    if: success() && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”„ Create Snapshot
        run: |
          echo "ğŸ”„ Snapshot wird erstellt..."
          node agents/snapshot-archivierung/archiver.ts
        env:
          SNAPSHOT_CONFIG: ${{ secrets.SNAPSHOT_CONFIG }}

      - name: ğŸ“Š Snapshot Report
        if: always()
        run: |
          echo "ğŸ“Š Snapshot-Report generiert"

# ğŸ“‹ Workflow-Konfiguration
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
